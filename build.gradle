plugins {
    id 'java'
}

group 'AnkitLearning.0.1'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.0'
// https://mvnrepository.com/artifact/org.hamcrest/hamcrest-all
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.0.0'
    compile group: 'io.rest-assured', name: 'json-path', version: '3.0.0'
    // https://mvnrepository.com/artifact/net.minidev/json-smart
    compile group: 'net.minidev', name: 'json-smart', version: '2.3'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'



}
